<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Catfacts</h1>
    <p id="cat-fact"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function getCatFact(){
        $.get("https://cat-fact.herokuapp.com/facts/random?amount=5", (response) => {
            
            const catFactsPara = document.getElementById("cat-fact");
                response.map(fact => {
                    const nedstedV = document.createElement("li")
                    nedstedV.innerText = fact.text;
                    catFactsPara.append(nedstedV)
                })
            })
        }
    </script>
</body>
</html>
